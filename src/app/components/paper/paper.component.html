<div class="background-container">
    <div class="overlay"></div>


    <div class="icon-container left-icons align-items-center">
    
      <img src="../../../assets/images/human.png" width="60px" height="60px" >
      <div class="nav_icon">
        <img src="../../../assets/images/bell.svg" width="30px" height="30px">
      </div>
  
    
    </div>
  
    <!-- Icons on the right side -->
    <div class="icon-container right-icons align-items-center" >
      <div class="nav_icon">
        <img src="../../../assets/images/settings.svg" width="30px" height="30px" class="nav_icon">
      </div>
      <div class="nav_icon" (click)="toggleMenu()">
        <img src="../../../assets/images/home.svg" width="30px" height="30px" class="nav_icon">
      </div>
    </div>

      <!-- Horizontal menu that is shown or hidden based on the boolean value -->
  <div class="horizontal-menu" *ngIf="isMenuVisible">
    <ul>
     
      <li routerLink="/profile"><i class="fa-solid fa-user" ></i> ملف الانجاز</li>
      <li routerLink="/student"><i class="fa-solid fa-cog" ></i> الطلبه</li>
      <li routerLink="/teacherDash"><i class="fa-solid fa-sign-out-alt" ></i> السبوره</li>
      <li routerLink="/paper"><i class="fa-solid fa-sign-out-alt" ></i> ورقه عمل</li>
      <li routerLink="/exam"><i class="fa-solid fa-sign-out-alt" ></i>الاختبار</li>



    </ul>
  </div>


    <div class="custom-form">
      <div class="my-form">
        <div class="form-group">
          
          <div class="container">
            <div class="row header" style="justify-content: center; align-items: center;">
              <div class="col-md-1">
                <i class="fa-solid fa-bag-shopping" style="padding:10px; color: #fff;background-color: #001A72;border-radius: 50%;"></i>
              </div>
              <h3 class="col-md-11">الماده</h3>
              
            </div>
          </div>
  
          <div class="row payment-methods">
            <div class="col-md-1 custom-box-2">
              <div class="container">
                <div class="row">
                  <i class="fa-solid fa-angle-left"></i>
                </div>
              </div>
            </div>
            <div class="col-md-3 custom-box">
              <div class="container">
                <div class="row">
                  <h6>
                    احياء
                  </h6>
                </div>
              </div>
            </div>
  
            <div class="col-md-3 custom-box">
              <div class="container">
                <div class="row">
                  <h6>
                    اللغة العربية
                  </h6>
                </div>
              </div>
            </div>
  
            <div class="col-md-3 custom-box">
              <div class="container">
                <div class="row">
                  <h6>
                    توحيد
                  </h6>
                </div>
              </div>
            </div>
            <div class="col-md-1 custom-box-2">
              <div class="container">
                <div class="row">
                  <i class="fa-solid fa-angle-right"></i>
                </div>
              </div>
            </div>
          </div>
  
          <div class="container">
            <div class="row header" style="justify-content: center; align-items: center;">
              <div class="col-md-1">
                <i class="fa-solid fa-bag-shopping" style="padding:10px; color: #fff;background-color: #001A72;border-radius: 50%;"></i>
              </div>
              <h3 class="col-md-11">الصف</h3>
              
            </div>
          </div>
  
          <div class="row payment-methods">
            <div class="col-md-1 custom-box-2">
              <div class="container">
                <div class="row">
                  <i class="fa-solid fa-angle-left"></i>
                </div>
              </div>
            </div>
            <div class="col-md-3 custom-box">
              <div class="container">
                <div class="row">
                  <h6>
                    ثالثة متوسط
                  </h6>
                </div>
              </div>
            </div>
  
            <div class="col-md-3 custom-box">
              <div class="container">
                <div class="row">
                  <h6>
                    أولي متوسط
                  </h6>
                </div>
              </div>
            </div>
  
            <div class="col-md-3 custom-box">
              <div class="container">
                <div class="row">
                  <h6>
                  ثانية متوسط
                  </h6>
                </div>
              </div>
            </div>
            <div class="col-md-1 custom-box-2">
              <div class="container">
                <div class="row">
                  <i class="fa-solid fa-angle-right"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row header" style="justify-content: center; align-items: center;">
              <div class="col-md-1">
                <input type="checkbox" class="form-check-input" id="selectAll" [(ngModel)]="selectAll" (change)="toggleSelectAll()">
                <label class="form-check-label-all"  for="selectAll"><i class="fa-regular fa-circle-check"></i></label>
              </div>
              <h3 class="col-md-11">الفصل</h3>
              
            </div>
          </div>
  
          <div class="row payment-methods" style="border:none">
            <div class="col-md-1 custom-box-2">
              <div class="container">
                <div class="row">
                  <i class="fa-solid fa-angle-left"></i>
                </div>
              </div>
            </div>
            <div class="col-md-3 custom-box-2">
              <div class="container">
                <div class="row">
                  <div class="form-check" [ngClass]="{'checked-item': option1}">
                    <input type="checkbox" class="form-check-input" id="option1" [(ngModel)]="option1" (change)="updateSelectAll()" />
                        <label class="form-check-label-mine" for="option1">
                        3
                    </label>
                  </div>
                </div>
              </div>
            </div>
  
            <div class="col-md-3 custom-box-2">
              <div class="container">
                <div class="row">
                    <div class="form-check" [ngClass]="{'checked-item': option2}" >
                        <input type="checkbox" class="form-check-input" id="option2" [(ngModel)]="option2" (change)="updateSelectAll()" />
                        <label class="form-check-label-mine" for="option2">
                            2
                        </label>
                    </div>
                </div>
              </div>
            </div>
  
            <div class="col-md-3 custom-box-2">
              <div class="container">
                <div class="row">
                    <div class="form-check" [ngClass]="{'checked-item': option3}">
                        <input type="checkbox" class="form-check-input" id="option3" [(ngModel)]="option3" (change)="updateSelectAll()" />
                        <label class="form-check-label-mine" for="option3">
                            1
                        </label>
                    </div>
                </div>
              </div>
            </div>
            <div class="col-md-1 custom-box-2">
              <div class="container">
                <div class="row">
                  <i class="fa-solid fa-angle-right"></i>
                </div>
              </div>
            </div>
          </div>
  
          <div class="div-button">
            <button class="own-btn" style="font-weight: bold;font-size: large;">إعداد ورقة عمل</button>
          </div>
        </div>
      </div>
    </div>
  </div>
