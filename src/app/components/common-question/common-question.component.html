  <div class="custom-form">
    <div class="container-fluid">
      <div class="row">
        <div class="header-container">
          <!-- Left side: Buttons -->
          <div class="left-buttons"></div>

          <!-- Right side: Title and Search bar -->
        </div>
      </div>
    </div>

    <div class="my-form">
      <div class="container">
        <div class="card-center" style="margin-top: 30px">
          <h4 style="font-weight: bolder">الاسئلة العشوائية</h4>
          <div class="gray-box">
            <div class="questions-container">
              <!-- <h2>الأسئلة العشوائية</h2> -->

              <div
                class="question-item"
                *ngFor="let question of questions; let i = index"
              >
                <div class="question-header" (click)="toggleAnswer(i)">
                  <input
                    [(ngModel)]="question.title"
                    (click)="$event.stopPropagation()"
                    class="question-title-input"
                    placeholder="أدخل عنوان السؤال"
                  />
                  <img
                    [src]="
                      question.showAnswer
                        ? '../../../assets/images/chevron-up.png'
                        : '../../../assets/images/chevron-up(1).png'
                    "
                    alt="Toggle Answer"
                    class="toggle-icon"
                  />
                </div>
                <div *ngIf="question.showAnswer" class="question-body">
                    <ckeditor
                    [(ngModel)]="question.answer"
                    [editor]="Editor"
                    [config]="editorConfig"
                  ></ckeditor>
                </div>
              </div>

              <button class="action-button" (click)="addNewQuestion()">
                اضف سؤال جديد
              </button>
              <!-- <button class="save-btn" (click)="saveQuestions()">حفظ المعلومات</button> -->
            </div>
          </div>
          <button class="action-button" (click)="saveQuestions()">
            حفظ المعلومات
          </button>
        </div>
      </div>
    </div>
  </div>
