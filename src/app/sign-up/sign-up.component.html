<div class="page-container">
    <div class="form-section">
       <div class="form-container">
          <div class="form-header">
             <h1>تسجيل دخول</h1>
             <div class="tabs">
                <button [class.active]="userType === 'student'" (click)="userType = 'student'">الطالب</button>
                <button [class.active]="userType === 'teacher'" (click)="userType = 'teacher'">المعلم</button>
             </div>
          </div>
 
          <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
             <div class="form-group">
                <label>الاسم بالكامل</label>
                <input formControlName="fullName" placeholder="أضف الاسم" />
             </div>
 
             <div class="form-group">
                <label>رقم الجوال</label>
                <div class="phone-input">
                   <select formControlName="countryCode">
                      <option value="+966">+966</option>
                   </select>
                   <input formControlName="phoneNumber" placeholder="أضف رقم الهاتف" />
                </div>
             </div>
 
             <div class="form-group">
                <label>كلمة السر</label>
                <input type="password" formControlName="password" />
             </div>
 
             <div class="form-group">
                <label>تأكيد كلمة المرور</label>
                <input type="password" formControlName="confirmPassword" />
             </div>
 
             <div class="form-group terms">
                <input type="checkbox" formControlName="terms" />
                <label>
                   الموافقة على <a href="#">الشروط والأحكام</a> و <a href="#">الخصوصية</a>
                </label>
             </div>
 
             <button type="submit" class="submit-button">إنشاء حساب</button>
             <p class="login-link">هل لديك حساب بالفعل؟ <a href="#">تسجيل دخول</a></p>
          </form>
       </div>
    </div>
    <div class="purple-section"></div>
 </div>
